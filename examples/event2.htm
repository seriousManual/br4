<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>anim</title>
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/jquery.timers.js"></script>
        <script type="text/javascript" src="lib/jquery.color.js"></script>
        <script type="text/javascript" src="lib/lib.js"></script>

        <script type="text/javascript" src="../lib/br4.js"></script>
        <script type="text/javascript" src="../lib/br4.objects.js"></script>
        
        <script>
            $(document).ready( function() {
                var can = br4.createC( 'drawHere', { width: 400, height: 400, backgroundColor: '#000' } );
                
                var peter_enis = can.createO( br4.o.gRectangle, { x: 50, y: 50, width:150, height:30, lineWidth: 2, lineColor:'#f00', backgroundColor: '#fff', middleMode: false } );
                peter_enis.borderRadius( 8 );
                
                peter_enis
                    .mouseover( function() {
                        this.backgroundColor( '#f00' );
                    } )
                    .mouseout( function() {
                        this.backgroundColor( '#fff' );
                    } );

            } );
        </script>
        
    </head>
    <body>
        <a id="klicker">klick</a>
        <a id="klicker2">klick</a>
        <div id="drawHere"></div>
    </body>
</html>
